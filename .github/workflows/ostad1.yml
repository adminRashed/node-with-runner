name: Node CI/CD

on:
  push:
    branches:
      - main

jobs:

  test:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check Node & npm
        run: |
          which node
          node -v
          npm -v

      - name: Install Dependencies
        run: npm install

      - name: Run Tests (optional)
        run: |
          echo "No test configured"
          # npm test

  deploy:
    runs-on: self-hosted
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Build (optional)
        run: |
          echo "No build step configured"
          # npm run build

      - name: Deploy using PM2
        run: |
          pm2 restart app || pm2 start app.js --name="app"

